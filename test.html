<!DOCTYPE html>
<html>
<head>
	<title>Heart of Crown Shuffler</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script src="test.js"></script>
	<meta name="viewport" content="width=device_width, initial-scale=1.0">
</head>
<body>
	<div>
		<div>
			<p>
				<h1>10종류의 카드를 뽑아줍니다.</h1>
			</p>
		</div>
		<div id="div_option" class="box">
			<p>
				<h3>정렬 옵션</h3>
			</p>
			<p>
				<input type="checkbox" name="cb_option" value="order_expansion" id="cb_order_expansion" checked="checked"><label for="cb_order_expansion"></label> 확장팩순<br>
			</p>
		</div><br>
		<div id="div_selector" class="box">
			<p>
				<h3>확장팩 선택</h3>
			</p>
			<p>
				<input type="checkbox" name="cb_expansion" value="original" id="cb_original" checked="checked"> <label for="cb_original"></label> 기본판 <br>
				<input type="checkbox" name="cb_expansion" value="fareast" id="cb_fareast"> <label for="cb_fareast"></label> 극동 변방령 <br>
				<input type="checkbox" name="cb_expansion" value="witch" id="cb_witch"> <label for="cb_witch"></label> 북쪽 끝의 마녀 <br>
				<button type="button" name="btn_shuffle" id="btn_shuffle" onclick="select_cards();">뽑기</button>
			</p>
		</div>
	</div>
	<div id="table_selected">
	</div>
</body>
